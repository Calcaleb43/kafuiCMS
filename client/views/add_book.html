<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Post</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addBook()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Category</label>
          <select ng-model="book.genre" class="form-control">
            <option value="LetsGetTalking">LetsGetTalking</option>
            <option value="Public Speaking">Public Speaking</option>
            <option value="How to MC Any Event">How to MC Any Event</option>
            <option value="Today In History">Today In History</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <!-- <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" ng-model="book.author" placeholder="Author">
        </div> -->
        <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" ng-model="book.publisher" placeholder="Publisher">
        </div>
        <!-- <div class="form-group">
          <label>Pages</label>
          <input type="text" class="form-control" ng-model="book.pages" placeholder="Pages">
        </div> -->
        <div class="form-group">
          <label>Body</label>
          <textarea class="form-control" ng-model="book.description" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="book.image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>Video Url</label>
          <input type="text" class="form-control" ng-model="book.video_url" placeholder="Video URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
